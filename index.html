<!DOCTYPE html>
<html>
<head>
<title>Array</title>
<script>
var arr = []; // opening an array
for (var i = 0; i < 1; i++) { // loop once
 arr.push(prompt('Name '))
 arr.push(prompt('Surname '))
 arr.push(prompt('Gender '))
 arr.push(prompt('Age ')); // push the value into the array
}
alert('Result ' + arr.join(', ')); // alert the results
</script>
</head>
</html
